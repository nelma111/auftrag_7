<!DOCTYPE html>
<html lang="de-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo">LOGO</div>
        <div class="header_without_logo">
            <div class="location">
                <div class="location_text">
                    LOCATION
                </div>
                <div class="select_city_arrowhead">
                    <!-- &#8964; -->
                    v
                </div>
            </div>
            <div class="sing_in">
                <a href="myacc.html" class="sign_in_btn">
                    Sing in
                </a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content_title">
            Create Event
        </div>
        <div class="content_form">
            <div class="form_row">
                <label for="title" class="form_label">Title *</label>
                <input type="text" name="title" class="form_input"></input>
            </div>
            <div class="form_row">
                <label for="title" class="form_label">Location *</label>
                <select class="form_input" name="Location">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Hyderbad">Hyderbad</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Channai">Channai</option>
                </select>
            </div>
            <div class="form_row">
                <label for="title" class="form_label">Address *</label>
                <input type="text" name="title" class="form_input"></input>
            </div>
            <div class="event_time">
                <div class="event_start">
                    <div class="name_form_collum_event">
                        <label for="first_name" class="form_label">Event starts *</label>
                        <div class="name_form_row">
                            <input type="text" name="fname" class="form_input form_input_event"></input>
                            <input type="text" name="fname" class="form_input form_input_event"></input>
                        </div>
                    </div>
                </div>
                <div class="event_end">
                    <div class="name_form_collum_event">
                        <label for="first_name" class="form_label">Event ends</label>
                        <div class="name_form_row">
                            <input type="text" name="fname" class="form_input form_input_event"></input>
                            <input type="text" name="fname" class="form_input form_input_event"></input>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="footer">
        <div class="about_contact"></div>
        <div class="socialmedia">
            <div class="facebook"></div>
            <div class="twitter"></div>
            <div class="linked_in"></div>
            <div class="youtube"></div>
        </div>
    </div>
</body>

</html>
