<!DOCTYPE html>
<html lang="de-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header_left">LOGO</div>
        <div class="header_right">
            <div class="header_right_loc_div">
                <div class="header_right_loc_txt">
                    LOCATION
                </div>
            </div>
            <div class="header_sing_in">
                <a href="myacc.html" class="header_sign_in_btn">
                    Sing in
                </a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content_title">
            Create Event
        </div>
        <div class="content_form">
            <form>
                <div class="form_column">
                    <label for="title" class="form_label">Title *</label>
                    <input type="text" name="title" class="form_input"></input>
                </div>
                <div class="form_column">
                    <label for="description" class="form_label">Description *</label>
                    <textarea rows="8" name="description" class="form_input"></textarea>
                </div>
                <div class="form_column">
                    <label for="title" class="form_label">Location *</label>
                    <select class="form_input" name="Location">
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Hyderbad">Hyderbad</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Channai">Channai</option>
                    </select>
                </div>
                <div class="form_column">
                    <label for="title" class="form_label">Address *</label>
                    <input type="text" name="title" class="form_input"></input>
                </div>
                <div class="event_time">
                    <div class="event_start form_column">
                        <label for="first_name" class="form_label">Event starts *</label>
                        <div class="name_form_row">
                            <input type="date" name="fname" class="form_input form_input_event"></input>
                            <input type="time" name="fname" class="form_input form_input_event"></input>
                        </div>
                    </div>
                    <div class="event_end form_column">
                        <label for="first_name" class="form_label">Event ends</label>
                        <div class="name_form_row">
                            <input type="date" name="fname" class="form_input form_input_event"></input>
                            <input type="time" name="fname" class="form_input form_input_event"></input>
                        </div>
                    </div>
                </div>
                <div class="form_column">
                    <label for="add_img" class="form_label">Add Images for cover *</label>
                    <input type="file" name="add_img" class="form_input"></input>
                    <label for="add_img" class="form_label">Add Images for socialmedia *</label>
                    <input type="file" name="add_img" class="form_input"></input>
                </div>
                <div class="submit">
                    <input type="submit" value="Save Changes" class="submit_btn">
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="about_contact">
            <div class="about">
                About
            </div>
            <div class="contact">
                Contact
            </div>
        </div>
        <div class="footer_socialmedia">
            <div class="socialmedia_link">
                Facebook
            </div>
            <div class="socialmedia_link">
                Twitter
            </div>
            <div class="socialmedia_link">
                Linked In
            </div>
            <div class="socialmedia_link">
                YouTube
            </div>
        </div>
    </div>
</body>

</html>
